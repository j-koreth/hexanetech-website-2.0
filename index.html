<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

<style>
body {
	margin:0;
		font-family: Montserrat, sans-serif;

}

#navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #e7e7e7;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbaritems{
	float:right;
	font-size: 1em;
}

li a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  height:25px;
      line-height: 25px;

}

li a:hover:not(.active) {
  background-color: white;
}

#companyname {
  float: left;
  font-size: 1.25em;
  border-right: 1px solid gold;

}

.bluecontainer{
	padding:20px;
	margin-top:30px;
	background-color:skyblue;


}

@media screen and (max-width: 600px) {
  ul.navbar, ul.navbar li,.navbaritems, #companyname {
  	float: none !important;
  }
  .bluecontainer{
	padding:20px;
	margin-top:200px;
	background-color:skyblue;
  }
}

</style>
</head>
<body>

<ul id="navbar">
  <li><a id="companyname" href="#home">HexaneTech</a></li>
  <li class="navbaritems"><a href="#contact">Contact</a></li>
  <li class="navbaritems"><a href="#services">Services</a></li>
  <li class="navbaritems"><a href="#about">About</a></li>
</ul>

<div style="height:200px;" class="bluecontainer">
	<center>
		<h1>HexaneTech</h1>
	</center>
</div>

</body>
</html>
